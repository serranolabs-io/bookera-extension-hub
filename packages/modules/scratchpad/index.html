<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratchpad Module</title>
    <script type="module" src="/src/scratchpad-element.ts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

    <script type="module" >
      import {ScratchpadElement} from '/src/scratchpad-element.ts';
      import {scratchpadModule} from '/src/module.ts';

      let separator = document.createElement("p");

      separator.innerText = "end renderInSettings ----------------------------------------";
      
      let scratchpadElement = new ScratchpadElement("renderInSettings", scratchpadModule);
      document.body.appendChild(scratchpadElement);
      document.body.appendChild(separator.cloneNode(true));
      
      separator.innerText = "end renderInPanel ----------------------------------------";
      scratchpadElement = new ScratchpadElement("renderInPanel", scratchpadModule);
      document.body.appendChild(scratchpadElement);
      document.body.appendChild(separator.cloneNode(true));
      
      separator.innerText = "end renderInSidePanel ----------------------------------------";
      scratchpadElement = new ScratchpadElement("renderInSidePanel", scratchpadModule);
      document.body.appendChild(scratchpadElement);
      document.body.appendChild(separator.cloneNode(true));

    </script>
  </head>
  <body>
    <h1>Scratchpad Module Demo</h1>
  </body>
</html>
