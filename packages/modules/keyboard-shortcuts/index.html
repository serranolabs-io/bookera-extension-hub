<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Shortcuts Module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" >
      import {KeyboardShortcutsElement} from '/src/keyboard-shortcuts.ts';
      import {keyboardShortcutsModule} from '/src/module.ts';
      import "@serranolabs.io/shared/root"

      let separator = document.createElement("p");

      separator.innerText = "end renderInSettings ----------------------------------------";
      
      let keyboardShortcutsElement = new KeyboardShortcutsElement("renderInSettings", keyboardShortcutsModule);
      document.body.appendChild(keyboardShortcutsElement);
      document.body.appendChild(separator.cloneNode(true));
      
      separator.innerText = "end renderInDaemon ----------------------------------------";
      keyboardShortcutsElement = new KeyboardShortcutsElement("renderInDaemon", keyboardShortcutsModule);
      document.body.appendChild(keyboardShortcutsElement);
      document.body.appendChild(separator.cloneNode(true));
      
      separator.innerText = "end renderInSidePanel ----------------------------------------";
      keyboardShortcutsElement = new KeyboardShortcutsElement("renderInSidePanel", keyboardShortcutsModule);
      document.body.appendChild(keyboardShortcutsElement);
      document.body.appendChild(separator.cloneNode(true));
      
      separator.innerText = "end renderInPanel ----------------------------------------";
      keyboardShortcutsElement = new KeyboardShortcutsElement("renderInPanel", keyboardShortcutsModule);
      document.body.appendChild(keyboardShortcutsElement);
      document.body.appendChild(separator.cloneNode(true));

    </script>
  </head>
  <body>
    <h1>Keyboard Shortcuts Demo</h1>
  </body>
</html>
